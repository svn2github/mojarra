<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        And now you can either end, continue, invalidate or start the conversation. <br/>
        <br/>
        Conversation id: #{conversationBean.id} <br/>
        Conversation id is null: #{conversationBean.idNull} <br/>
        Conversation non-transient: #{conversationBean.active} <br/>
        <br/>
        <h:form>
            <h:commandButton action="#{conversationBean.end()}" value="End"/>
            <h:commandButton action="#{conversationBean.cont()}" value="Continue"/> 
            <h:commandButton action="#{conversationBean.contRedirect()}" value="Continue With Redirect"/> 
            <h:commandButton action="#{conversationBean.invalidate()}" value="Invalidate"/>
            <h:commandButton action="#{conversationBean.start()}" value="Start"/> 
            <br/>
        </h:form>
    </h:body>
</html>
