<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <h:form id="form">
            <h:selectManyCheckbox id="selectManyCheckbox" value="#{selectManyCheckboxMultiGroupsBean.selected}" layout="pageDirection">
                <f:selectItems value="#{selectManyCheckboxMultiGroupsBean.cars}" />
            </h:selectManyCheckbox>
            <h:panelGroup id="selectedCars">
                Selected cars:
                #{selectManyCheckboxMultiGroupsBean.selected}
            </h:panelGroup>
            <h:commandButton id="submit" value="Submit" />
        </h:form>
    </body>
</html>
