instructions=The <b>Options</b> area represent the options that control what form elements will be collected and encoded.<br>The <b>inputs</b> option controls which form elements will be collected and encoded.<br>The <b>ignore</b> option specifies which form elements are not to be collected and encoded.<br>These options are mutually exclusive - you can only specify <i>inputs</i> or <i>ignore</i>.  If no options are chosen, all form elements are collected and encoded.<br>Usage:<ol><li>Choose one of the Options: <i>inputs</i>, <i>ignore</i>, or <i>none</i>.  If <i>inputs</i> or <i>ignore</i> is chosen, select one or more of the form identifiers from the Options select menu.</li> <li>If <i>inputs</i> is chosen, activate the corresponding control (example: for select component - select an option; for checkbox - set as checked)</li><li>Press the <i>Serialize</i> button.</li> </ol>Per the <a href="http://www.w3.org/TR/html401/interact/forms.html#h-17.13">HTML Spec</a> only <i>successful</i> controls are sent to the server.
