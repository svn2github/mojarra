<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mjx="http://java.sun.com/jsf/mojarra/extensions"
      xmlns:hb="https://javaserverfaces.dev.java.net/demo/headbody"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html"/>

<mjx:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Head and Body Investigation</title>
</mjx:head>


<mjx:body>

<h1>Template Text</h1>

<h:form prependId="false">

<ez:loginPanel id="scriptBackedLoginPanel"
               usernameLabel="#{header.Host}"
               pinLabel="PIN"
               model="#{bean}"> 
  <f:actionListener for="loginButton" binding="#{bean.actionListener}" />
  <f:valueChangeListener for="username" 
                         binding="#{bean.useridValueChangeListener}" />
  <f:valueChangeListener for="pin" 
                         binding="#{bean.passwordValueChangeListener}" />
  <f:validateLength for="username" minimum="4" />
  <f:convertNumber for="pin"/>
</ez:loginPanel>

<ez:javaBackedComponent id="javaBackedLoginPanel"
               componentType="SimpleCompositeComponent"
               usernameLabel="#{header.Accept}"
               pinLabel="PIN"
               model="#{bean}"> 
</ez:javaBackedComponent>

<h:messages />

</h:form>

</mjx:body>

</html>
