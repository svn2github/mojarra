<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Ajax Defaults Request Test Page</title>
</h:head>
<h:body>
    <h:outputScript library="javax.faces" name="ajax.js" target="head"/>
    <h1>Test defaults with Prepended Ids</h1>
    <h:form id="form1">
        <h:outputText id="out1" value="#{ajaxrequest.echo}"/>
        <br/>
        <h:outputText id="echoOut" value="#{ajaxrequest.echo2}"/>
        <br/>
        Basic Test:
        <h:inputText id="edit" value="#{ajaxrequest.echo}"
                            onchange="jsf.ajaxRequest(this,event, {execute:'form1:edit', render: 'form1:out1'})"/>
        <br/>
        Explicit parameters:
        <h:inputText id="edit1" value="#{ajaxrequest.echo}"
                            onchange="jsf.ajaxRequest(this,event, {execute:'form1:edit1', render: 'form1:out1 form1:echoOut'})"
                            valueChangeListener="#{ajaxrequest.echoText}"/>
        <br/>
        Implicit execute:
        <br/>
        Implicit render:
        <br/>
        Default Options:
        <br/>
        <!-- Contained within the form - but still shouldn't update except for full page load -->
        <h:outputText id="out2" value="#{ajaxrequest.echo}"/>
        <br/>
        <h:commandButton id="reload" value="reload" />
    </h:form>
    <!-- Contained outside the form - shouldn't update except for full page load -->
    <h:outputText id="out3" value="#{ajaxrequest.echo}"/>

    <!-- RELEASE_PENDING : add a test for prependid="true"
         RELEASE_PENDING:  add tests for inputText -->


</h:body>
</html>
